<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Clock</title>
    <link rel="stylesheet" href="style_clock.css">
</head>
<body>
    
    
    <div class="body_clock">
        <div class="clock_face">
            <div class = "hoursNumber" id="one">1</div>
            <div class = "hoursNumber" id="two">2</div>
            <div class = "hoursNumber" id="three">3</div>
            <div class = "hoursNumber" id="four">4</div>
            <div class = "hoursNumber" id="five">5</div>
            <div class = "hoursNumber" id="six">6</div>
            <div class = "hoursNumber" id="seven">7</div>
            <div class = "hoursNumber" id="eight">8</div>
            <div class = "hoursNumber" id="nine">9</div>
            <div class = "hoursNumber" id="ten">10</div>
            <div class = "hoursNumber" id="eleven">11</div>
            <div class = "hoursNumber" id="twelve">12</div>
            <div class="hand hour"></div>
            <div class="hand min"></div>
            <div class="hand second"></div>
        </div>


        




    </div>




    




    <script src="main_clock.js"></script>
</body>
</html>
