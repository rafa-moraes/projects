<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css variable</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <h1>Here is a test with css variable using <span class="js">JS</span></h1>
    
    <div>
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
        <input type="range"  name="blur" min="0" max="20" value="10" data-sizing="px">
        <label for="base">Base Color:</label>
        <input type="color" name="base" value="#ffc600" > </br>
    </div>

    <img height="500" width="600" src="images/pexels-photo-733100.jpeg" alt="">

    <script src="main.js"></script>



</body>
</html>
