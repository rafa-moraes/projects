<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drums</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="drumLetters">
        <div data-key ="65" class="key"><p> <span class="vowel">A</span></p>
            <p><span class="soundVowel">boom</span></p></div>
        <div data-key ="83" class="key"><p> <span class="vowel">S</span></p>
            <p><span class="soundVowel">clap</span></p></div>
        <div data-key ="68" class="key"><p> <span class="vowel">D</span></p>
            <p><span class="soundVowel">hithat</span></p></div>
        <div data-key ="70" class="key"><p> <span class="vowel">F</span></p>
            <p><span class="soundVowel">kick</span></p></div>
        <div data-key ="71" class="key"><p> <span class="vowel">G</span></p>
            <p><span class="soundVowel">openhat</span></p></div>
        <div data-key ="72" class="key"><p> <span class="vowel">H</span></p>
            <p><span class="soundVowel">ride</span></p></div>
        <div data-key ="74" class="key"><p> <span class="vowel">J</span></p>
            <p><span class="soundVowel">snare</span></p></div>
        <div data-key ="75" class="key"><p> <span class="vowel">K</span></p>
            <p><span class="soundVowel">tink</span></p></div>
        <div data-key ="76" class="key"><p> <span class="vowel">L</span></p>
            <p><span class="soundVowel">tom</span></p></div>
    </div>

    <div>
        <audio data-key ="65" src="sounds/boom.wav"></audio>
        <audio data-key ="83" src="sounds/clap.wav"></audio>
        <audio data-key ="68" src="sounds/hihat.wav"></audio>
        <audio data-key ="70" src="sounds/kick.wav"></audio>
        <audio data-key ="71" src="sounds/openhat.wav"></audio>
        <audio data-key ="72" src="sounds/ride.wav"></audio>
        <audio data-key ="74" src="sounds/snare.wav"></audio>
        <audio data-key ="75" src="sounds/tink.wav"></audio>
        <audio data-key ="76" src="sounds/tom.wav"></audio>

    </div>




    <script src="main_drum.js"></script>
</body>
</html>
